<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<div class="col-md-6">
			<h1>Teste do Gualbert</h1>
		<label class="form-label">Digite um dominio</label>		
		<input class="form-control" type="text" id="dominio">
		<button class="btn btn-primary" onclick="getDados()">Ver dados</button>
		<br>
		</div>
		
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="text/javascript">

	function getDados(){
		var dominio = document.getElementById('dominio').value
		$.get("https://brasilapi.com.br/api/registrobr/v1/" + dominio, function(data){
			if(data.status_code == 2){
				console.table(data)
				alert("status: " + data.status + "\nfqdn: " + data.fqdn + "\nStatus de Publicação: ")	
			}else{
				alert("Dominio não encontrado!")
			}
		});
	}
</script>
